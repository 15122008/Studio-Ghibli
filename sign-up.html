<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon-final.jpg" type="image/x-icon">
    <!-- Css link -->
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <section class="bg-container-sign-up">
        <div class="main-container-sign-up">
            <div class="title-bar-sign-up">
                <img src="./image/home-logo.png" id="home-logo">
            </div>
            <div class="content-sign-up">
                    <p id="main-title-sign-up">Welcome</p>
                    <form>
                        <label for="name-sign-up" class="label1-sign-up">Name</label>
                        <input type="text" id="name-sign-up" placeholder="Enter your name">
                        <br>
                        <label for="email-sign-up" class="label2-sign-up">Email</label>
                        <input type="email" id="email-sign-up" placeholder="totoro@gmail.com">
                        <br>
                        <label for="password-sign-up1" class="label3-sign-up">Create password</label>
                        <input type="password" id="password-sign-up1" placeholder="********">
                        <br>
                        <label for="password-sign-up2" class="label4-sign-up">Confirm password</label>
                        <input type="password" id="password-sign-up2" placeholder="********">
                    </form>
                    <button class="login-button">Sign up</button>
                    <button class="Login-with-gg-button">
                        <img src="./image/google-account.png">
                        <p>Sign up with Google</p>
                    </button>
                    <p class="DHAAY">Already have an account?&nbsp&nbsp<a href="login.html">Login</a></p>
                    <p class="final-info">By clicking on sign up, you agree to our <a href="terms-of-use.html">terms of use</a>.</p>
            </div>
        </div>
    </section>
</body>
</html>
