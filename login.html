<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon-final.jpg" type="image/x-icon">
    <!-- Css link -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="bg-container-login">
        <div class="main-container-login">
            <div class="title-bar-login">
                <img src="./image/home-logo.png" id="home-logo">
            </div>
            <div class="content-login">
                    <p id="main-title-login">Welcome back</p>
                    <form>
                        <label for="email-login" class="label1-login">Email</label>
                        <input type="email" id="email-login" placeholder="totoro@gmail.com">
                        <br>
                        <label for="password-login" class="label2-login">Password</label>
                        <input type="password" id="password-login" placeholder="********">
                        <p id="FP-login" class="check-RM-FP"><a href="forgot-password.html">Forgot password?</a></p>
                    </form>
                    <button class="login-button">Login</button>
                    <button class="Login-with-gg-button">
                        <img src="./image/google-account.png">
                        <p>Login with Google</p>
                    </button>
                    <p class="DHAAY">Don't have an account yet?&nbsp&nbsp<a href="sign-up.html">Sign up</a></p>
                    <!-- <p class="final-info">By clicking on sign-up, you agree to our <a href="terms-of-use.html">terms of use</a>.</p> -->
            </div>
        </div>
    </section>
</body>
</html>
